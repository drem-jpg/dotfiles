# Monitors

monitor= , preferred, auto, 1, bitdepth, 10

# Default Apps

$TERMINAL = ghostty
$BROWSER = brave
$EDITOR = nvim
$MANAGER = yazi

# Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Startup Apps
exec-once = hypridle & waybar & swww-daemon & gammastep & playerctld daemon & wl-paste --type text --watch cliphist store
exec-once = dunst -config <(envsubst < ~/.config/dunst/dunstrc)

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf

# Env
env = XCURSOR_THEME,Catppuccin-Mocha-Dark-Cursors
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Variables
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size = 0
    gaps_in = 5
    gaps_out = 20
 
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1
    rounding = 10

    blur {
        enabled = true
        size = 8
        passes = 4
        
        vibrancy = 0.1696
        ignore_opacity = true
    }

    shadow {
        enabled = true 
        range = 10
        render_power = 10
        color = $mantle
    }
}

animations {
    enabled = yes

    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    animation = windowsIn, 1, 6, md3_decel, slide
    animation = windowsOut, 1,6, md3_decel, slide
    animation = windowsMove, 1,6, md3_decel, slide
    animation = fade, 1, 10, md3_decel
    animation = workspaces, 1, 7, md3_decel,slide
    animation = specialWorkspace, 1, 8, md3_decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
misc {
    font_family = Sans
    vfr = true
    vrr = 2
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

binds {
    allow_workspace_cycles = true
}

cursor {
    no_hardware_cursors = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, Q, killactive,
bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod, SPACE, exec, tofi-drun --drun-launch=true
bind = $mainMod, E, exec, $TERMINAL -e $MANAGER
bind = $mainMod, N, exec, $TERMINAL -e $EDITOR

bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, E, exec, tofi-emoji
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, V, exec, tofi-clip
bind = $mainMod, X, exec, powermenu
bind = $mainMod, U, exec, $TERMINAL -e paru

bind = $mainMod, ESCAPE, exec, pkill waybar; waybar & disown

bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause

binde = , XF86MonBrightnessUp, exec, backlight up
binde = , XF86MonBrightnessDown, exec, backlight down
bind = , XF86Messenger, exec, playerctl previous
bind = , XF86Go, exec, playerctl play-pause
bind = , Cancel, exec, playerctl next
binde = , XF86AudioRaiseVolume, exec, volume up
binde = , XF86AudioLowerVolume, exec, volume down
bind = , XF86AudioMute, exec, volume mute

# Screenshots
bind = $mainMod, P, exec, grim
bind = $mainMod SHIFT, P, exec, grim "$(slurp)"

# Move focus with vim keybinds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CONTROL, h, resizeactive, -40 0
bind = $mainMod CONTROL, l, resizeactive, 40 0
bind = $mainMod CONTROL, k, resizeactive, 0 -40
bind = $mainMod CONTROL, j, resizeactive, 0 40

# Center floating window
bind = $mainMod, C, centerwindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch between most recent workspace
bind = $mainMod, TAB, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl=,switch:Lid Switch,exec,systemctl suspend

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

windowrule= float, class:feh, title:feh
windowrule= center, class:MuPDF, title:MuPDF
windowrule= float, class:MuPDF, title:MuPDF
windowrule= float, class:mpv, title:mpv
# windowrule= float, class:kitty, title:paru
windowrule= float, class:keepassxc, title:keepassxc
windowrule= float, class:waypaper, title:waypaper
# windowrule= opacity 0.8 0.9, class:kitty, title:kitty
layerrule = blur,launcher
